group 'com.amannmalik.service'

apply plugin: "java"
apply plugin: "application"

sourceCompatibility = 1.8
mainClassName = "com.amannmalik.service.barebones.Application"

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {

    compile "org.slf4j:slf4j-api:1.7.12"
    compile "ch.qos.logback:logback-classic:1.1.3"

    compile "io.undertow:undertow-servlet:1.3.0.Beta7-SNAPSHOT"
    compile "org.jboss.weld.servlet:weld-servlet-core:3.0.0-SNAPSHOT"
    compile "org.jboss.resteasy:resteasy-jaxrs:3.0.12.Final"
    compile "org.jboss.resteasy:async-http-servlet-3.0:3.0.12.Final"

    compile "io.swagger:swagger-jaxrs:1.5.4-SNAPSHOT"

    compile "org.glassfish:javax.json:1.0.4"

    testCompile "junit:junit:4.12"
}

wrapper {
    gradleVersion = "2.6"
}

jar {
    manifest {
        attributes("Main-Class": mainClassName)
    }
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}
