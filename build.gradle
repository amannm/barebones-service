group 'com.amannmalik.service'

apply plugin: "java"
apply plugin: "application"

sourceCompatibility = 1.8
mainClassName = "com.amannmalik.service.barebones.Server"

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {

    compile "org.slf4j:slf4j-api:1.7.12"

    compile "javax.enterprise:cdi-api:2.0-EDR1"
    compile "javax.servlet:javax.servlet-api:3.1.0"
    compile "javax.ws.rs:javax.ws.rs-api:2.0.1"
    compile "javax.json:javax.json-api:1.0"

    compile "ch.qos.logback:logback-classic:1.1.3"
    compile "org.glassfish:javax.json:1.0.4"

    compile "io.undertow:undertow-servlet:1.3.10.Final"
    compile "org.jboss.weld.se:weld-se-core:3.0.0.Alpha14"
    compile "org.jboss.resteasy:resteasy-cdi:3.0.14.Final"
    compile "org.jboss.resteasy:async-http-servlet-3.0:3.0.14.Final"

    compile ("io.swagger:swagger-jaxrs:1.5.5") {
        exclude group: "javax.ws.rs"
    }

    testCompile "junit:junit:4.12"
}

wrapper {
    gradleVersion = "2.12"
}

jar {
    manifest {
        attributes("Main-Class": mainClassName)
    }
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}
